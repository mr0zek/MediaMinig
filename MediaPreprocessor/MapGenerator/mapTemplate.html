<!DOCTYPE html>
<html>

<head>

  <title>@Title@</title>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
          integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
          crossorigin=""></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

</head>

<body>

  <div id="mapid" style="width: 100%; height: 1000px;"></div>
  <script>
    $.ajax({
      dataType: "json",
      url: "@FilePath@",
      success: function (data) {
        $(data.features).each(function (key, data) {
          geojsonLayer.addData(data);
          var bounds = geojsonLayer.getBounds();
          map.fitBounds(bounds);          
        });
      }
    }).error(function () { });

		var map = L.map('mapid',
			{
				zoomControl: false
			}).setView([51.505, -0.09], 8);

		L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
		}).addTo(map);


    var videoOptions = {
      radius: 8,
      fillColor: "#ff7800",
      color: "#000",
      weight: 1,
      opacity: 1,
      fillOpacity: 0.8
    };

    var imageOptions = {
      radius: 8,
      fillColor: "#0078ff",
      color: "#000",
      weight: 1,
      opacity: 1,
      fillOpacity: 0.8
    };

    const popupOptions = {
      maxWidth: "410"
    }

    var geojsonLayer = L.geoJson(null, {
      style: function (feature) {
        if (feature.geometry.type == "LineString") {
          return {
            color: feature.properties["stroke"],
            weight: feature.properties["stroke-width"],
            opacity: feature.properties["stroke-opacity"]
          }
        }
      },
      pointToLayer: function (feature, latlng) {
        if (feature.properties.media != undefined) {
          return L.circleMarker(latlng, imageOptions);
        }

        return L.marker(latlng);
      },
      onEachFeature: function (feature, layer) {
        let customPopup = feature.properties.name
        if (feature.properties.media != undefined) {
          let props = JSON.parse(feature.properties.media)
          customPopup = '<p>Date: ' + feature.properties.date + '</p>'

          props.forEach(f => {
            if (f.MediaType == 0) {
              customPopup = customPopup + '<a href="' + f.MediaUrl + '" target="_blank"><img src="' + f.MediaUrl + '" style="width: 400px"></a>'
            }
          });
        }
        layer.bindPopup(customPopup, popupOptions)
      }
    });

    geojsonLayer.addTo(map);

  </script>



</body>

</html>
